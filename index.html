<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon">
   

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    


</head>
<body>  
   <header >
         <h1>Tic Tac Toe</h1> 
   </header>
   
   
   <main>
    <section class="players">
        <div class="player-espace">
            <div class="player-image"> <img src="imagens/X.svg" alt="player x"> </div>
            <div class="player-name">Player 1</div>
        </div>

        <div class="player-espace">
            <div class="player-image"> <img src="imagens/O.svg" alt=" player 0"></div>
            <div class="player-name">Player 2</div>
        </div>
    </section>

    <section class="tabuleiro">
    
        <div class="container-tabuleiro">
            <div id="a1" class="space" play="" ></div>
            <div id="a2" class="space" play=""></div>
            <div id="a3" class="space" play=""></div>
    
            <div id="b1" class="space" play="" ></div>
            <div id="b2" class="space" play=""></div>
            <div id="b3" class="space" play=""></div>
    
            <div id="c1" class="space" play=""></div>
            <div id="c2" class="space" play=""></div>
            <div id="c3" class="space" play=""></div>
        </div>
     </div>
     
    </section>
    <div class="restartgame" id="restartgame" > <p onclick="restart()">Restart game</p>  </div>

   </main>
   <footer>
<div class="name-creator"> <a href="https://github.com/LucasHenriqueSZ" target="_blank">Lucas Henrique</a>  </div>
</footer>

<script type="text/javascript" src="game.js"></script>


</body>
</html>
